<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Videos com HTML</title>
</head>
<body>
    <h1> Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video src="midia/meu video.mp4.mp4" width="350" controls ></video>
<!--EXEMPLOS ABAIXO DE COLOCAR MAIS VIDEOS PARA SER COMPATIVEL COM 
    TODOS OS NAVEGADORES-->

    <video width="350" poster="midia/Meu Video.Mp4.mkv" controls>
        <source src="midia/Meu Video.Mp4.mkv" type=" videomkv">
        <!--EXEMPLOS pode repetir os source para videos de outros formatos-->

    </video>
    <h1>
        Incorporando video do youtube

        <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
         allowfullscreen></iframe>

    </h1>
</video>
</body>
</html>
