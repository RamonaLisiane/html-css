<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: blue;
            text-decoration: none;
            font-weight: bolder;
        }
        a:visited{
            color: blueviolet;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: brown;
        }
        a::after{
            content:'[link]' ;
            text-decoration: none;
            font-weight: normal;
            color: rgb(84, 84, 199);
        }
        .especial{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositorio GITHUB</a> </li>
        <li><a href="https://youtube.com/cursoemvideo/" class="especial">Canal YouTube</a> </li>
        <li> <a href="https://www.cursoemvideo.com">Curso em Video</a> </li>
    </ul>
    
</body>
</html>
